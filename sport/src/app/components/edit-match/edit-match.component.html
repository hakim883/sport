<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Match</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #matchForm="ngForm" (ngSubmit)="editMatch()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.teamOne"
                            [ngModelOptions]="{standalone:true}" placeholder="teamOne">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.teamTow"
                            [ngModelOptions]="{standalone:true}" placeholder="teamTow">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.scoreOne"
                            [ngModelOptions]="{standalone:true}" placeholder="scoreOne">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.scoreTow"
                            [ngModelOptions]="{standalone:true}" placeholder="scoreTow">
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="editMatch()" class="btn btn-primary py-3 px-5" value="Editmatch">
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
